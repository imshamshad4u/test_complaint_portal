<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OE|Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container card mt-3 shadow-lg d-flex justify-content-center align-items-center"
        style="width: 30rem;min-height: 50vh;background-color: rgb(70, 104, 134);">
        <form action="" method="POST">
            {% csrf_token %}

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
                
                {{message}}
            </div>
            {% endfor %}

            {% endif %}
            <div class="mb-3">

                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                    pattern="[a-z0-9._%+-]+@rentokil-pci\.com" placeholder="name@rentokil-pci.com " required
                    title="Please enter email of rentokil " aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required placeholder=""
                    id="exampleInputPassword1">
            </div>

            <button type="submit" class="btn btn-success btn-sm mb-2">Login</button>
        </form>
    </div>

</body>

</html>
