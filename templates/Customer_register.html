{% extends 'base.html'%}
{% block content %}
<div class="container card mt-3 shadow-lg d-flex justify-content-center align-items-center" style="width: 30rem;min-height: 50vh;background-color: rgb(12, 30, 46);color:rgb(188, 233, 218)">

    <form action="{% url 'register'%}" method="POST">
        {%  csrf_token %}
        <div class="mb-3 ">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp"
                required>
            <div id="emailHelp" class="form-text" style="color: rgb(188, 233, 218);">We'll never share your email with anyone else.</div>
        </div> 
        <div class="mb-3">
            <label for="exampleInputContact" class="form-label">Contact No.</label>
            <input type="text" class="form-control" id="exampleInputContact" name="contact" required>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>
        <select class="form-select mb-2" aria-label=".form-select-sm example" name="premise" required>
            <option selected>--Select Premises--</option>
            {% for p in premises%}
            <option value="{{p.PremisesName}}">{{p.PremisesName}}</option>
            {% endfor%}
        </select>
        <div>
        <a href="/login_user">Already registered go to login page</a>
    </div>
        <button type="submit" class="btn btn-success btn-sm">Submit</button>
    </form>
</div>
{% endblock %}
