<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint | Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


</head>

<body>
    <!-- <h2 style="text-align:center">This is home page</h2> -->
    <!-- <div class="container card mt-2 shadow-lg" style="width: 30rem;"> -->
    <div class="container card mt-3 shadow-lg d-flex justify-content-center align-items-center" style="width: 30rem;min-height: 50vh;background-color: rgb(12, 30, 46);color:rgb(188, 233, 218)">
    <form id='myForm' method='POST'>
        {% csrf_token %}
        <h5 style="text-align:center">Select User Type :

            <select class="form-select-sm" aria-label="Default select example" id="dropdown">
                <option selected>--Select--</option>
                <option value="OE_login">Operation Executive</option>
                <option value="Customer">Customer</option>
            </select>
            <button class="btn btn-success btn-sm" type='button' onclick="getSelectedValue()">continue</button>

        </h5>
    </form>
    </div>
    {% block content %}

    {% endblock %}
    <script>
        function getSelectedValue() {
            dropdown = document.getElementById('dropdown');
            selectedValue = dropdown.value;
            var form = document.getElementById("myForm");
            form.action = selectedValue + '/';
            form.method="POST";
            // Submit the form
            form.submit();
        }
    </script>



</body>

</html>
